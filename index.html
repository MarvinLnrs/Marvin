<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Videos de YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Descargar Videos de YouTube</h1>
        <p>Sigue los siguientes pasos para descargar tu video:</p>
        <ol>
            <li>Abre YouTube y copia la URL del video que deseas descargar.</li>
            <li>Pega la URL en el campo de texto a continuación.</li>
            <li>Haz clic en el botón "Descargar".</li>
        </ol>
        <form id="downloadForm">
            <input type="text" id="videoUrl" placeholder="Ingresa la URL del video de YouTube" required>
            <button type="submit">Descargar</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
